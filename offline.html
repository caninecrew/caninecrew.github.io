<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - CanineCrew</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }
        
        .offline-message {
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        
        .offline-suggestions {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--background-light);
            border-radius: var(--radius-md);
            max-width: 600px;
        }
        
        .offline-suggestions h3 {
            margin-bottom: 1rem;
        }
        
        .offline-suggestions ul {
            text-align: left;
            padding-left: 2rem;
        }
        
        .offline-suggestions li {
            margin-bottom: 0.5rem;
        }
        
        .retry-button {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <main class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1 class="offline-message">You're Offline</h1>
        <p>It looks like you've lost your internet connection.</p>
        
        <div class="offline-suggestions">
            <h3>While you're offline, you can still:</h3>
            <ul>
                <li>View previously visited pages</li>
                <li>Check out cached merit badge information</li>
                <li>Review your downloaded documents</li>
                <li>Browse saved travel photos</li>
            </ul>
        </div>
        
        <button onclick="window.location.reload()" class="button button-primary retry-button">
            <i class="fas fa-sync"></i> Try Again
        </button>
    </main>
    
    <script>
        // Check connection status
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Add dark mode support
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
