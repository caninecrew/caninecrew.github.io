<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AI News Daily</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ebebeb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 2px solid #e6e6e6;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
        }
        .date {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }
        .article {
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .article:last-child {
            border-bottom: none;
        }
        .article-title {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .article-title a {
            color: #2c3e50;
            text-decoration: none;
        }
        .article-title a:hover {
            text-decoration: underline;
        }
        .article-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        .tags {
            margin: 10px 0;
        }
        .tag {
            display: inline-block;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 30px;
            padding: 2px 10px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 12px;
            color: #495057;
        }
        .key-takeaways {
            background-color: #f8f9fa;
            border-left: 3px solid #3498db;
            padding: 10px 15px;
            margin: 15px 0;
        }
        .key-takeaways h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .takeaway-bullets {
            margin: 0;
            padding-left: 20px;
        }
        .why-matters {
            background-color: #fff8dc;
            border-left: 3px solid #f1c40f;
            padding: 10px 15px;
            margin: 15px 0;
        }
        .why-matters h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .article-content {
            font-size: 14px;
            line-height: 1.6;
            margin: 15px 0;
        }
        .article-actions {
            margin-top: 15px;
        }
        .toggle-link, .read-source-link {
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            margin-right: 15px;
        }
        .toggle-link:hover, .read-source-link:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
            border-top: 2px solid #f0f0f0;
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript">
        function toggleSummary(id) {
            var element = document.getElementById(id + "-full");
            var link = document.getElementById(id + "-toggle");
            if (element.style.display === "none") {
                element.style.display = "block";
                link.innerHTML = "Hide full summary";
            } else {
                element.style.display = "none";
                link.innerHTML = "Read full summary";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI News Daily</h1>
            <div class="date">{date}</div>
        </div>

        <div class="content">
            {articles}
        </div>

        <div class="footer">
            <p>This newsletter was automatically curated based on your interests.</p>
            <p>To unsubscribe, please reply with "unsubscribe" in the subject line.</p>
            <p>Generated by AI Newsletter - Keeping you informed about the latest in technology</p>
        </div>
    </div>
</body>
</html>
