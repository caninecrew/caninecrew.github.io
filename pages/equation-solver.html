<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive equation solver with plots">
    <title>Equation Solver - Samuel Rumbley</title>
    <link rel="stylesheet" href="../dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .equation-solver {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .solver-form {
            display: grid;
            gap: 1rem;
        }

        .solver-row {
            display: grid;
            gap: 1rem;
            grid-template-columns: minmax(0, 2fr) repeat(2, minmax(0, 1fr));
        }

        .solver-field label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .solver-field input,
        .solver-field textarea {
            width: 100%;
            padding: 0.75rem 0.9rem;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            background: var(--background-white);
            color: var(--text-color);
        }

        .solver-field textarea {
            min-height: 110px;
            resize: vertical;
        }

        .solver-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .solver-status {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .solver-output {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: minmax(0, 1fr) minmax(0, 2fr);
        }

        .result-box,
        .plot-box {
            background: var(--background-white);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .result-box pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: "Courier New", Courier, monospace;
        }

        .plot-box {
            min-height: 420px;
        }

        @media (max-width: 900px) {
            .solver-row {
                grid-template-columns: 1fr;
            }

            .solver-output {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js" defer></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div id="header"></div>

    <main id="main-content" class="container fade-in">
        <section class="content-box equation-solver">
            <div>
                <h1>Equation Solver</h1>
                <p>Enter an equation or inequality to see solutions and a plot of the expression.</p>
            </div>

            <form id="solver-form" class="solver-form" novalidate>
                <div class="solver-field">
                    <label for="equation-input">Equation or inequality</label>
                    <textarea id="equation-input" name="equation" placeholder="Examples: 2x + 3 = 7, 1 < x < 3, sin(x) - 0.5 = 0" required></textarea>
                </div>

                <div class="solver-row">
                    <div class="solver-field">
                        <label for="xmin-input">x min</label>
                        <input id="xmin-input" name="xmin" type="number" step="0.1" value="-10">
                    </div>
                    <div class="solver-field">
                        <label for="xmax-input">x max</label>
                        <input id="xmax-input" name="xmax" type="number" step="0.1" value="10">
                    </div>
                </div>

                <div class="solver-actions">
                    <button type="submit" class="button button-primary">Solve & Plot</button>
                    <span id="solver-status" class="solver-status">Loading solver...</span>
                </div>
            </form>

            <div class="solver-output">
                <div class="result-box">
                    <h3>Result</h3>
                    <pre id="solver-result">Enter an equation to see results.</pre>
                </div>
                <div class="plot-box" id="solver-plot"></div>
            </div>
        </section>
    </main>

    <button id="back-to-top" class="back-to-top" aria-label="Back to top">Æ’+`</button>
    <div id="footer"></div>

    <script src="../js/app.js"></script>
    <script src="../js/equation-solver.js"></script>
</body>
</html>
