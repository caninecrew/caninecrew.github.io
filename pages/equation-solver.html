<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive equation solver with plots">
    <title>Equation Solver - Samuel Rumbley</title>
    <link rel="stylesheet" href="../dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --solver-accent: #4c8daa;
            --solver-accent-dark: #2f5f75;
            --solver-highlight: #e59300;
            --solver-panel: #ffffff;
            --solver-border: #e5e1d8;
            --solver-soft: #f4f2ee;
        }

        .equation-solver {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .solver-hero {
            padding: 2.2rem 2rem;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, rgba(76, 141, 170, 0.18), rgba(26, 42, 108, 0.12));
            border: 1px solid rgba(76, 141, 170, 0.25);
        }

        .solver-hero h1 {
            margin-bottom: 0.5rem;
        }

        .solver-hero p {
            margin: 0;
            color: var(--text-secondary);
        }

        .solver-shell {
            display: grid;
            gap: 1.5rem;
        }

        .solver-form {
            display: grid;
            gap: 1.2rem;
        }

        .solver-row {
            display: grid;
            gap: 1rem;
            grid-template-columns: minmax(0, 2fr) repeat(2, minmax(0, 1fr));
        }

        .solver-field label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.45rem;
            color: var(--text-color);
        }

        .solver-field input,
        .solver-field textarea {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid var(--solver-border);
            border-radius: 14px;
            background: var(--solver-panel);
            color: var(--text-color);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .solver-field input:focus,
        .solver-field textarea:focus {
            outline: none;
            border-color: rgba(76, 141, 170, 0.7);
            box-shadow: 0 0 0 3px rgba(76, 141, 170, 0.15);
        }

        .solver-field textarea {
            min-height: 120px;
            resize: vertical;
        }

        .solver-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .solver-actions .button {
            background: linear-gradient(135deg, var(--solver-accent), var(--solver-accent-dark));
            border: none;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 999px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .solver-actions .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 141, 170, 0.25);
        }

        .solver-status {
            color: var(--text-secondary);
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .solver-status::before {
            content: "";
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--solver-highlight);
            display: inline-block;
        }

        .solver-status[data-state="error"] {
            color: var(--scouting-secondary);
        }

        .solver-status[data-state="error"]::before {
            background: var(--scouting-secondary);
        }

        .solver-output {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: minmax(0, 1fr) minmax(0, 2fr);
        }

        .result-box,
        .plot-box {
            background: var(--solver-panel);
            border: 1px solid var(--solver-border);
            border-radius: 18px;
            padding: 1.6rem;
            box-shadow: 0 20px 40px rgba(17, 24, 39, 0.06);
        }

        .result-box h3 {
            margin-top: 0;
            color: var(--solver-accent-dark);
        }

        .result-box pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: "Courier New", Courier, monospace;
            background: var(--solver-soft);
            padding: 1rem;
            border-radius: 12px;
        }

        .result-box pre[data-state="error"] {
            color: var(--scouting-secondary);
            background: rgba(201, 42, 42, 0.08);
        }

        .plot-box {
            min-height: 460px;
            position: relative;
            overflow: visible;
        }

        #solver-plot {
            width: 100%;
            height: 100%;
            min-height: 420px;
        }

        @media (max-width: 900px) {
            .solver-row {
                grid-template-columns: 1fr;
            }

            .solver-output {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js" defer></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div id="header"></div>

    <main id="main-content" class="container fade-in">
        <section class="content-box equation-solver">
            <div class="solver-hero">
                <h1>Equation Solver</h1>
                <p>Enter an equation or inequality to see solutions and a plot of the expression.</p>
            </div>

            <div class="solver-shell">
                <form id="solver-form" class="solver-form" novalidate>
                    <div class="solver-field">
                        <label for="equation-input">Equation or inequality</label>
                        <textarea id="equation-input" name="equation" placeholder="Examples: 2x + 3 = 7, 1 < x < 3, sin(x) - 0.5 = 0" required></textarea>
                    </div>

                    <div class="solver-row">
                        <div class="solver-field">
                            <label for="xmin-input">x min</label>
                            <input id="xmin-input" name="xmin" type="number" step="0.1" value="-10">
                        </div>
                        <div class="solver-field">
                            <label for="xmax-input">x max</label>
                            <input id="xmax-input" name="xmax" type="number" step="0.1" value="10">
                        </div>
                    </div>

                    <div class="solver-actions">
                        <button type="submit" class="button button-primary" disabled>Solve & Plot</button>
                        <span id="solver-status" class="solver-status" role="status" aria-live="polite">Loading solver...</span>
                    </div>
                </form>

                <div class="solver-output">
                    <div class="result-box">
                        <h3>Result</h3>
                        <pre id="solver-result" role="status" aria-live="polite">Enter an equation to see results.</pre>
                    </div>
                    <div class="plot-box" id="solver-plot"></div>
                </div>
            </div>
        </section>
    </main>

    <button id="back-to-top" class="back-to-top" aria-label="Back to top">Æ’+`</button>
    <div id="footer"></div>

    <script src="../js/app.js"></script>
    <script src="../js/equation-solver.js"></script>
</body>
</html>
