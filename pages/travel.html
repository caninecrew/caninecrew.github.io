<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travels - Samuel Rumbley</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/config.js"></script>
    <script defer src="../js/travel.js"></script>
    <script>
        function loadGoogleMapsAPI() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${config.GOOGLE_MAPS_API_KEY}&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }
        window.addEventListener('load', loadGoogleMapsAPI);
    </script>
</head>
<body>
    <div id="header"></div>
    <main class="container">
        <section class="travel-header">
            <h1>My Travels</h1>
            <p>Explore the places I've visited and experiences I've had around the world.</p>
        </section>
        
        <section class="travel-map">
            <div id="travel-map-container">
                <div id="map"></div>
                <div id="map-loading">Loading map...</div>
                <div id="map-error" style="display: none;">Failed to load map</div>
            </div>
        </section>

        <section class="travel-locations">
            <h2>Places I've Visited</h2>
            <div class="locations-grid" id="locations-grid">
                <!-- JavaScript will populate this grid -->
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
</body>
</html>
