<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travels - Samuel Rumbley</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
</head>
<body>
    <div id="header"></div>
    <main class="container">
        <section class="travel-header">
            <h1>My Travels</h1>
            <p>Explore the places I've visited and experiences I've had around the world.</p>
        </section>
        
        <section class="travel-map">
            <div id="travel-map-container">
                <div id="map"></div>
                <div id="map-loading">Loading map...</div>
                <div id="map-error" style="display: none;">Failed to load map</div>
            </div>
        </section>

        <section class="travel-locations">
            <h2>Places I've Visited</h2>
            <div class="locations-grid" id="locations-grid">
                <!-- JavaScript will populate this grid -->
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <!-- Core libraries -->
    <script src="../js/core/utils.js"></script>
    <script src="../js/core/domUtils.js"></script>
    <!-- Components -->
    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <!-- Additional components as needed -->
    <script src="../js/components/carousel.js"></script>
    <script src="../js/components/collapsible.js"></script>
    <!-- Page specific -->
    <script src="../js/app.js"></script>
</body>
</html>
